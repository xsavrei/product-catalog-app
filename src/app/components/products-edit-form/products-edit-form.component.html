<form [formGroup]="form" (submit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Product update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="ngbActiveModal.dismiss( )"></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="submit()">Save</button>
  </div>
</form>
